<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>FC2 to TXT</title>
</head>
<body>
  <h2>📘 FC2 TO TXT</h2>
  <input type="text" id="urlInput" placeholder="FC2 webpage" style="width: 400px;">
  <button onclick="downloadTxt()">Download TXT</button>

<script type="module">
  import * as OpenCC from 'https://cdn.jsdelivr.net/npm/opencc-js@1.0.5/dist/esm/t2cn.js';

  async function downloadTxt() {
    const url = document.getElementById("urlInput").value.trim();
    if (!url) {
      alert("请输入 FC2 页面网址");
      return;
    }

    const proxyUrl = `https://icy-dust-ce73.hengweilu0104.workers.dev/?url=${encodeURIComponent(url)}`;

    try {
      const response = await fetch(proxyUrl);
      let html = await response.text();

      html = html.replace(/<script[\s\S]*?<\/script>/gi, '')
                 .replace(/<style[\s\S]*?<\/style>/gi, '');

      html = html.replace(/<\/?(br|p|div|li|ul|ol|h[1-6]|section|article)[^>]*>/gi, '\n');

      html = html.replace(/<\/?[^>]+>/g, '');

      html = html.replace(/返回顶部|下一页|上一篇|下一篇|分类：?.*|类别：?.*|留言\(\d*\)|^\d{1,2}时\d{1,2}分.*|赞, '');

      html = html.replace(/function\s+[^(]*\([^)]*\)\s*{[\s\S]*?}/gi, '')
                 .replace(/var\s+\w+\s*=\s*[^;]+;/gi, '')
                 .replace(/window\.[^\n]+/gi, '')
                 .replace(/document\.[^\n]+/gi, '');

      const decoded = decodeHtmlEntities(html);

      const converter = OpenCC.Converter({ from: 'tw', to: 'cn' });
      const simplified = await converter(decoded);

      const cleaned = simplified
        .replace(/^\s*[\r\n]/gm, '') 
        .replace(/\n{2,}/g, '\n') 
        .trim();

      const blob = new Blob([cleaned], { type: "text/plain;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "fc2_simplified.txt";
      a.click();
    } catch (error) {
      alert("出错：" + error.message);
      console.error(error);
    }
  }

  function decodeHtmlEntities(str) {
    const textarea = document.createElement("textarea");
    textarea.innerHTML = str;
    return textarea.value;
  }

  window.downloadTxt = downloadTxt;
</script>
</body>
</html>
