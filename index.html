<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>FC2 网页 → TXT 下载器</title>
</head>
<body>
  <h2>📘 FC2 网页 → 下载原始正文 TXT</h2>
  <input type="text" id="urlInput" placeholder="输入 FC2 网页地址" style="width: 400px;">
  <button onclick="downloadTxt()">下载 TXT</button>

<script src="https://cdn.jsdelivr.net/npm/opencc-js@1.0.4/dist/umd/bundle.js"></script>
<script>
  window.OpenCC = window.opencc; // 👈 这一步非常关键
</script>
<script>
  async function downloadTxt() {
    const url = document.getElementById("urlInput").value.trim();
    if (!url) {
      alert("请输入 FC2 网页链接");
      return;
    }

    const proxyUrl = `https://icy-dust-ce73.hengweilu0104.workers.dev/?url=${encodeURIComponent(url)}`;

    try {
      const response = await fetch(proxyUrl);
      let html = await response.text();

      // ✅ 1. Replace common block-level tags with newlines
      html = html
        .replace(/<\/?(br|p|div|li|ul|ol|h[1-6]|section|article)[^>]*>/gi, '\n')
        .replace(/<\/?[^>]+>/g, ''); // Strip remaining tags

      // ✅ 2. Decode HTML entities
      let decoded = decodeHtmlEntities(html);

      // ✅ 3. Convert from Traditional → Simplified Chinese using OpenCC
      const converter = await window.OpenCC.Converter({ from: 'tw', to: 'cn' });
      const simplified = await converter(decoded);

      // ✅ 4. Normalize line breaks
      const cleaned = simplified.replace(/\n{2,}/g, '\n').trim();

      // ✅ 5. Create and trigger TXT download
      const blob = new Blob([cleaned], { type: "text/plain;charset=utf-8" });
      const a = document.createElement("a");
      a.href = URL.createObjectURL(blob);
      a.download = "fc2_simplified.txt";
      a.click();
    } catch (error) {
      alert("抓取失败：" + error.message);
      console.error(error);
    }
  }

  function decodeHtmlEntities(str) {
    const textarea = document.createElement("textarea");
    textarea.innerHTML = str;
    return textarea.value;
  }
</script>
</body>
</html>
