<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>FC2 网页 → TXT 下载器</title>
</head>
<body>
  <h2>📘 FC2 网页 → 下载原始正文 TXT</h2>
  <input type="text" id="urlInput" placeholder="输入 FC2 网页地址" style="width: 400px;">
  <button onclick="downloadTxt()">下载 TXT</button>

  <script>
    async function downloadTxt() {
      const url = document.getElementById("urlInput").value.trim();
      if (!url) {
        alert("请输入 FC2 网页链接");
        return;
      }

      const proxyUrl = `https://icy-dust-ce73.hengweilu0104.workers.dev/?url=${encodeURIComponent(url)}`;

      try {
        const response = await fetch(proxyUrl);
        const text = await response.text();

        const blob = new Blob([text], { type: "text/plain;charset=utf-8" });
        const a = document.createElement("a");
        a.href = URL.createObjectURL(blob);
        a.download = "fc2_original.txt";
        a.click();
      } catch (error) {
        alert("抓取失败：" + error.message);
        console.error(error);
      }
    }
  </script>
</body>
</html>
